{% set name = "deepmd-kit-devel-gpu" %}


package:
  name: {{ name|lower }}
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/deepmodeling/deepmd-kit
  git_rev: devel

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

  host:
    - python >=3.5
    - pip
    - numpy >=1.13.3,<2.0a0
    - setuptools_scm
    - tensorflow-gpu {{ tensorflow }}
    - setuptools
    - wheel
    - scikit-build
    - m2r

  run:
    - python >=3.5
    - {{ pin_compatible('numpy') }}
    - scipy
    - {{ pin_compatible('tensorflow-gpu', max_pin='x.x') }}

test:
  imports:
    - deepmd
  commands:
    - ${PYTHON} -m deepmd -h

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
